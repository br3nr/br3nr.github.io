<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br:3nr</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', monospace;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-div {
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
            text-align: left; 
            min-width: 200px; 
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        a {
            display: block;
            overflow: hidden;
            white-space: nowrap; 
            width: 0;
            margin-bottom: 10px; 
            text-align: left;
        }

        a:nth-child(1) {
            animation: typewriter 1.3s steps(40) 0.0s forwards, 500ms steps(40) infinite;
        }
        a:nth-child(2) {
            animation: typewriter 1s steps(40) 1.4s forwards, 500ms steps(40) infinite;
        }
        a:nth-child(3) {
            animation: typewriter 1s steps(40) 3.0s forwards, 500ms steps(40) infinite;
        }
    </style>
</head>
<body>
    <div class="center-div">
        <a>hmm...</a>
        <a>theres nothing here?</a>
        <a href="https://github.com/br3nr" style="text-decoration: none;">go back?</a>
    </div>
</body>
</html>
